<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">我的Logo</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">项目</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 英雄区域 -->
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h1>欢迎来到我的个人网站</h1>
                <p>这里将展示我的个人简介和项目作品</p>
                <a href="#projects" class="cta-button">查看我的项目</a>
            </div>
        </section>

        <!-- 关于我区域 -->
        <section id="about" class="about-section">
            <h2>关于我</h2>
            <div class="about-content">
                <p>这里将放置个人简介内容</p>
            </div>
        </section>

        <!-- 项目展示区域 -->
        <section id="projects" class="projects-section">
            <h2>我的项目</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3>项目1</h3>
                    <p>项目描述将在这里</p>
                </div>
                <div class="project-card">
                    <h3>项目2</h3>
                    <p>项目描述将在这里</p>
                </div>
                <div class="project-card">
                    <h3>项目3</h3>
                    <p>项目描述将在这里</p>
                </div>
            </div>
        </section>

        <!-- 联系区域 -->
        <section id="contact" class="contact-section">
            <h2>联系我</h2>
            <div class="contact-content">
                <p>联系方式将在这里展示</p>
            </div>
        </section>
    </main>

    <!-- 页脚区域 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 个人简介网站. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript 文件链接 -->
    <script src="script.js"></script>
</body>
</html>
